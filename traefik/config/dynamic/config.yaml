      rule: Host(`traefik-dashboard.atyaga.duckdns.org`)
      entrypoints: websecure
      service: api@internal
      tls:
        certresolver: duckdns
        domains: 
          - main: atyaga.duckdns.org
            sans:
              - "*.atyaga.duckdns.org"
