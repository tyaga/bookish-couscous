http:
  middlewares: 
    traefik-auth:
      basicauth:
        # admin:admin
        users: "admin:$$2y$$05$$PIXxStIz4HWKsyd0vZrDZuxsR15XWxRKAq6PmXl5Dn5Oy1zM9luAW"
    traefik-https-redirect:
      redirectscheme:
        scheme: https
    sslheader:
      headers:
        customrequestheaders:
          X-Forwarded-Proto: https

  routers:
